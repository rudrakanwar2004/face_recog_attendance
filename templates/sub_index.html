{% extends "index.html" %}

{% block title %}Home{% endblock title %}

{% block head %}

    {% load static %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .video-container {
            text-align: center;
            margin-bottom: 30px;
        }

    </style>
{% endblock head %}

{% block body %}
    <div class="col-lg-12" style="
    background: rgba(0,0,0,0.6);
    margin-top: 3em;
    margin-bottom: 5em;
    padding: 2em 1em; /* Adjusted padding */
    color: #fff;
    border-radius: 10px;
    box-shadow: 2px 2px 15px 0px rgba(0, 3, 0, 0.7);">

        <div class="col-sm-12">
            <h1 class="text-center section-title" style="margin-bottom:2em">Attendance System Using Face Recognition</h1>
        </div>

        <style>
            h4 {
                margin-bottom: 1.5em;
                padding-top: 30px;
                color: white;
            }

            img {
                border-radius: 50%;
                transition: all 0.3s ease-in-out;
            }

            img:hover {
                box-shadow: 2px 2px 21px 0px rgba(0, 3, 0, 0.91);
                border: 2px solid #fff;
            }

            h3 {
                margin-bottom: 1.3em;
                color: white;
            }

            a {
                color: inherit;
            }

            a:hover {
                color: inherit;
                text-decoration: none;
            }
        </style>

        <div class="row">
            <div class="col-md-4 text-center">
                <a href='admin/'><img src="{% static 'login.png' %}" class="img-responsive" style="width:300px;height:300px;" /></a>
                <h4>Admin Login</h4>
            </div>

            <div class="col-md-4 text-center">
                <a href="mark/"><img src="{% static 'enter.png' %}" class="img-responsive" style="width:300px;height:300px;" /></a>
                <h4>Mark Your Attendance</h4>
            </div>

            <div class="col-md-4 text-center">
                <a href="add/"><img src="{% static 'add.png' %}" class="img-responsive" style="width:300px;height:300px;" /></a>
                <h4>Add User</h4>
            </div>
        </div>
    </div>



{% endblock body %}
